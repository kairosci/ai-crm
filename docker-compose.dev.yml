version: '3.8'

# Development Docker Compose Configuration
# Use: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:15
    container_name: crm_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  # For development, you can run backend and frontend locally
  # This compose file only provides the database

volumes:
  postgres_dev_data:

networks:
  crm_network:
    driver: bridge
